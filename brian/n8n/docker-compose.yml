version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    # Run as root to avoid permission issues with mounted local Mac folders in dev
    user: root
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      # Connect to Postgres
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      # Allow file access
      - N8N_BLOCK_FILE_ACCESS_TO_N8N=false
      # Timezone (optional but good for scheduling)
      - GENERIC_TIMEZONE=Asia/Hong_Kong
      - TZ=Asia/Hong_Kong
      
      - N8N_FILE_ACCESS_INCLUDED_DIRECTORIES=/data

    volumes:
      - n8n_data:/home/node/.n8n
      # Trick n8n by mounting to the allowed folder
      - /Users/brianho/comp3520-ai:/root/.n8n-files
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  n8n_data:
  postgres_data:
  ollama_data:
